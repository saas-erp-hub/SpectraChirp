<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SpectraChirp Acoustic Modem</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Acoustic Modem</h1>

    <!-- Send -->
    <div class="label">Text Message:</div>
    <textarea id="input-text" placeholder="Enter your message..."></textarea>

    <div class="controls-grid" style="margin-top: 1rem;">
        <div>
            <div class="label" style="margin-top: 0; margin-bottom: 0.5rem;">Mode:</div>
            <select id="mode-select">
                <option value="DEFAULT">Default (Fast, Balanced)</option>
                <option value="ROBUST">Robust (Slow, Reliable)</option>
                <option value="FAST">Fast (Highest Speed)</option>
            </select>
        </div>
        <div class="row" style="margin-top: 1.5rem;">
          <button id="send-btn">Generate Signal</button>
          <button id="clear-btn" style="background:#eee;color:#333;">Clear</button>
        </div>
    </div>

    <div class="label">Status / Response: <span id="send-spinner" class="spinner"></span></div>
    <div class="output" id="output"></div>
    <a id="download-link" class="download-link" style="display:none;">Download Audio</a>
    <audio id="audio-player" controls style="display:none; width: 100%; margin-top: 1rem;"></audio>

    <div class="divider"></div>

    <!-- Receive -->
    <div class="label">Decode Audio: <span id="decode-spinner" class="spinner"></span></div>
    <span id="decodedModeDisplay" style="font-size: 0.8em; color: #555; margin-bottom: 10px; display: block;"></span>
    <input type="file" id="fileInput" style="display: none;">
    <span id="fileNameDisplay" style="margin-left: 10px; font-style: italic; color: #666;">No file chosen</span>
    <div class="row" style="margin-top: 1rem;">
      <button id="selectFileButton">Choose File</button>
      <button id="record-btn" style="background: #e65252;">Record</button>
      <button id="stop-btn" style="display: none; background: #555;">Stop</button>
      <button id="decode-btn">Decode from File</button>
    </div>
    <div id="record-status" style="margin-top: 0.5rem; color: #e65252;"></div>
    <div class="output" id="decode-output" style="margin-top: 1rem;"></div>
    <div class="output-controls">
      <button id="copy-decoded-btn" style="display:none;">Copy Text</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
